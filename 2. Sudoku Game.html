<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center; /* Center-align the content */
            background-color: #030303;
            font-size: 40px;
        }

        h1 {
            margin-top: 20px; /* Add some space between the title and the grid */
            background-color: #ffffff;
        }

        table {
            border-collapse: collapse;
            margin: 20px auto;
        }

        td {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            width: 80px;
            height: 80px;
            text-align: center;
            border: 2px solid rgb(62, 79, 85);
            font-size: 40px;
            background-color: #7c9fff;
            padding: 0; 
        }

        input {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 40px;
            background-color: #f8ffe7;
            padding: 0; 
        }

        .highlight {
            background-color: #f4e8e8; 
        }
    </style>
</head>
<body>
    <h1>Sudoku Game</h1>
    <table id="sudokuBoard">
        <!-- Sudoku grid will be generated here -->
    </table>

    <script>
        // Sudoku board represented as a 9x9 array
        var sudokuBoard = [
            [5, 3, 0, 0, 7, 0, 0, 0, 0],
            [6, 0, 0, 1, 9, 5, 0, 0, 0],
            [0, 9, 8, 0, 0, 0, 0, 6, 0],
            [8, 0, 0, 0, 6, 0, 0, 0, 3],
            [4, 0, 0, 8, 0, 3, 0, 0, 1],
            [7, 0, 0, 0, 2, 0, 0, 0, 6],
            [0, 6, 0, 0, 0, 0, 2, 8, 0],
            [0, 0, 0, 4, 1, 9, 0, 0, 5],
            [0, 0, 0, 0, 8, 0, 0, 7, 9]
        ];

        // Function to generate the Sudoku grid
        function generateSudokuGrid() {
            var table = document.getElementById('sudokuBoard');

            for (var i = 0; i < 9; i++) {
                var row = document.createElement('tr');

                for (var j = 0; j < 9; j++) {
                    var cell = document.createElement('td');
                    if (sudokuBoard[i][j] !== 0) {
                        cell.textContent = sudokuBoard[i][j];
                    } else {
                        var input = document.createElement('input');
                        input.type = 'text';
                        input.maxLength = '1';
                        input.addEventListener('input', function() {
                            // Update the corresponding cell value in the sudoku board
                            var rowIdx = this.parentElement.rowIndex - 1;
                            var colIdx = this.parentElement.cellIndex;
                            sudokuBoard[rowIdx][colIdx] = parseInt(this.value) || 0;
                        });
                        cell.appendChild(input);
                    }
                    row.appendChild(cell);
                }

                table.appendChild(row);
            }
        }

        // Generate the Sudoku grid when the page loads
        window.onload = generateSudokuGrid;
    </script>
</body>
</html>
