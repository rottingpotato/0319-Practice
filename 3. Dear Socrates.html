<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dear Socrates</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffcc99;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffcc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border: 5px solid #ff6666;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #ff6666;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        form {
            margin-top: 20px;
        }

        label {
            font-size: 24px;
            color: #cc6699;
        }

        input[type="text"] {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 2px solid #cc6699;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 20px;
            color: #6666cc;
            text-align: center;
        }

        button {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            padding: 12px 24px;
            background-color: #cc6699;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #ff6666;
        }

        #response {
            font-size: 28px;
            color: #cc6699;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tell any thoughts you have :-O</h1>
        <form action="#" method="post" onsubmit="return false;">
            <label for="userInput">Enter something:</label><br>
            <input type="text" id="userInput" name="userInput"><br>
            <button onclick="respond()">Submit</button>
        </form>
        <p id="response"></p>
    </div>

    <script>
        function respond() {
            var userInput = document.getElementById("userInput").value;
            document.getElementById("response").innerText = "Socrates says, 'So?'";
        }
    </script>
</body>
</html>
